<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Create a hover effect</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.2/mapbox-gl.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #logo {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 1000;
        }

        #logo>img {
            width: 200px;
        }

        #legend {

            position: absolute;
            bottom: 20px;
            width: calc(100% - 40px);
            background-color: rgb(255 255 255 / 90%);
            z-index: 1000;
            padding: 10px;
            left: 20px;
            height: 112px;
            /* display: grid; */
            display: none;
            flex-direction: column;
            flex-wrap: wrap;
            font-size: 0.9rem;
            box-sizing: border-box;
        }

        .square {
            width: 15px;
            height: 15px;
            margin-right: 10px;

        }

        .legend-item {
            display: flex;
            padding: 2px;
            cursor: pointer;
        }

        .mapboxgl-ctrl-logo {
            display: none !important;
        }

        .marker {
            background-image: url('img/Sardo Quinta do Lago.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
        }

        .price-legend-div {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: white;
            z-index: 1000;
            padding: 10px;
        }

        #price-legend {
            display: grid;
            grid-auto-flow: column;
            grid-gap: 3px;
            grid-template-rows: repeat(5, auto);
        }
    </style>
</head>

<body>
    <div id="logo">
        <img src="img/thumb_Sardo - Master Logo.png">
    </div>
    <div class="price-legend-div">
        <div>Price per m<sup>2</sup>:</div>
        <div id="price-legend"></div>
    </div>
    <div id="legend"></div>
    <div id="map"></div>
    <script>

        const priceLegend = document.getElementById("price-legend")
        const legendDiv = document.getElementById("legend")

        const allResorts = []

        mapboxgl.accessToken = 'pk.eyJ1Ijoic2VyZ2JlciIsImEiOiJja3dwOWgzeGQwYWdyMm9xb2pkMDFvYmNuIn0.H9AJ_NLmDNYMed6dvu_Q0A';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: { lng: -8.195694749299946, lat: 37.135657286044875 },
            zoom: 8.75
        });
        let hoveredStateId = null;


        function createPriceLegend(min, max, colors) {

            if (typeof colors !== 'function') return;

            const res = []
            const step = 1000
            const start = Math.floor((min / step)) * step
            const stop = Math.ceil((max / step)) * step

            for (let index = start; index <= stop; index += step) {
                console.log('index', index);
                res.push({ index, color: colors(index) })
            }

            return res
        }

        map.on('load', () => {

            d3
                .csv("https://docs.google.com/spreadsheets/d/e/2PACX-1vTgM8SfhGa20qi8TqJZRuCtm9tLITwW4AUkVRxN215mJlZB4Czf93YJFDVb8PsA4hfY-pl3SVBFGcU3/pub?output=csv")
                .then(data => {
                    const prices = data.map(d => +d[`Average price (€/sqm)`]).filter(d => d > 0)

                    const max = Math.max(...prices)
                    const min = Math.min(...prices)

                    const colors = d3.scaleQuantize()
                        .domain([min, max])
                        .range(['#FED976', '#FEB24C', '#FD8D3C', '#FC4E2A', '#E31A1C', '#BD0026', '#800026', '#520018']);

                    console.log('min,max', min, max);

                    fetch("data/data-v1.geojson")
                        .then(d => d.json())
                        .then(json => {
                            console.log('json', json);

                            const regionLabels = []
                            json.features.forEach((el, key) => {
                                el.id = key
                                const price = data.find(zip => zip['ZIP CODE'] === el.properties.wpc_id)

                                console.log('price', price);
                                if (price) {
                                    el.properties.price = price[`Average price (€/sqm)`] + ` €/sqm`
                                    el.properties.color = colors(price[`Average price (€/sqm)`])
                                } else {
                                    el.properties.color = "#fff"
                                }

                                const center = turf.centerOfMass(el)
                                center.properties.name = el.properties.pnm
                                regionLabels.push(center)
                            });

                            const legend = createPriceLegend(min, max, colors)
                            legend.forEach(item => {
                                priceLegend.innerHTML += `
                                    <div class="legend-item" >
                                        <div class="square" style="background-color:${item.color}"></div>
                                        <div class="name">${item.index}</div>
                                    </div>
                                    `
                            })

                            map.getSource("zip").setData(json)
                            map.getSource("regionLabels").setData(turf.featureCollection(regionLabels))
                        })
                })


            fetch("data/Quinta do Lago.geojson")
                .then(d => d.json())
                .then(json => {
                    const geojson = generateLegendAndColors(json)
                    map.getSource("resorts").setData(geojson)
                    allResorts.push(...geojson.features)
                })

            map.addSource('resorts', {
                'type': 'geojson',
                'data': {
                    "type": "FeatureCollection",
                    "features": []
                }
            });

            map.addLayer({
                'id': 'resorts-fills',
                'type': 'fill',
                'minzoom': zoomLevel,
                'source': 'resorts',
                'layout': {},
                'paint': {
                    'fill-color': ['get', 'color'],
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        1,
                        0.8
                    ],
                }
            });

            map.addLayer({
                'id': 'resorts-borders',
                'type': 'line',
                'minzoom': zoomLevel,
                'source': 'resorts',
                'layout': {},
                'paint': {
                    'line-color': "white",
                    'line-width': 1
                }
            });

            map.addSource('zip', {
                'type': 'geojson',
                'data': {
                    "type": "FeatureCollection",
                    "features": []
                }
            });

            // The feature-state dependent fill-opacity expression will render the hover effect
            // when a feature's hover state is set to true.
            map.addLayer({
                'id': 'zip-fills',
                'maxzoom': zoomLevel,
                'type': 'fill',
                'source': 'zip',
                'layout': {},
                'paint': {
                    'fill-color': ['get', 'color'],
                    'fill-opacity': [
                        'case',
                        ['boolean', ['feature-state', 'hover'], false],
                        0.7,
                        0.5
                    ],
                }
            });

            map.addLayer({
                'id': 'zip-borders',
                'maxzoom': zoomLevel,
                'type': 'line',
                'source': 'zip',
                'layout': {},
                'paint': {
                    'line-color': "white",
                    'line-width': 1
                }
            });

            map.addSource('regionLabels', {
                'type': 'geojson',
                'data': {
                    "type": "FeatureCollection",
                    "features": []
                }
            });
            map.addLayer({
                'id': 'regionLabels',
                'type': 'symbol',
                'source': 'regionLabels',
                'layout': {
                    'text-field': ['get', 'name'],
                    'text-font': [
                        'Open Sans Bold',
                        'Arial Unicode MS Bold'
                    ],
                    'text-size': 11,
                    'text-transform': 'uppercase',
                    'text-letter-spacing': 0.05,
                    // 'text-offset': [0, 1.5]
                },
                'paint': {
                    'text-color': '#8d2324',
                    'text-halo-color': '#fff',
                    'text-halo-width': 2
                },
            });


            const el = document.createElement('div');
            el.className = 'marker';
            new mapboxgl.Marker(el)
                .setLngLat([-8.028522592799206, 37.060823773495436])
                .setPopup(
                    new mapboxgl.Popup({ offset: 25 }) // add popups
                        .setHTML(
                            `< h3 ></h3 > `
                        )
                )
                .addTo(map);


            const popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            map.on('mousemove', 'resorts-fills', (e) => {
                map.getCanvas().style.cursor = 'pointer';
                const description = e.features[0].properties.name
                popup.setLngLat(e.lngLat).setHTML(description).addTo(map);
            });

            map.on('mouseleave', 'resorts-fills', () => {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });

            map.on('mousemove', 'zip-fills', (e) => {
                console.log('e.features[0]', e.features[0].properties);

                if (e.features[0].properties['price']) {
                    const text = e.features[0].properties['price']
                    popup.setLngLat(e.lngLat).setHTML(text).addTo(map);
                }


                if (e.features.length > 0) {
                    if (hoveredStateId !== null) {
                        map.setFeatureState(
                            { source: 'zip', id: hoveredStateId },
                            { hover: false }
                        );
                    }
                    hoveredStateId = e.features[0].id;
                    map.setFeatureState(
                        { source: 'zip', id: hoveredStateId },
                        { hover: true }
                    );
                }
            });

            map.on('mouseleave', 'zip-fills', () => {
                if (hoveredStateId !== null) {
                    map.setFeatureState(
                        { source: 'zip', id: hoveredStateId },
                        { hover: false }
                    );
                }
                hoveredStateId = null;
                popup.remove();
            });

            map.on("zoom", () => {
                const zoom = map.getZoom()
                legendDiv.style.display = zoom >= zoomLevel ? "flex" : "none"
            })

            map.on("click", () => {
                clearResortsSelection()
            })
        });

        document.addEventListener("click", e => {

            console.log('e', e);

            const layer = e.target.closest(".legend-item")?.id
            if (layer && layer !== "") {
                const geojson = allResorts.filter(res => res.properties.name === layer)
                const featureCollection = { type: 'FeatureCollection', features: geojson }
                map.getSource("resorts").setData(featureCollection)

                const bbox = turf.bbox(featureCollection)
                map.fitBounds(bbox, { padding: 100, zoom: 15 })
            }
        })


        function clearResortsSelection() {
            const featureCollection = { type: 'FeatureCollection', features: allResorts }
            map.getSource("resorts").setData(featureCollection)
        }

        function generateLegendAndColors(data) {

            const colorArray = ["#FF6633", "#FFB399", "#FF33FF", "#FFFF99", "#00B3E6", "#E6B333", "#3366E6", "#999966", "#809980", "#E6FF80", "#1AFF33", "#999933", "#FF3380", "#CCCC00", "#66E64D", "#4D80CC", "#FF4D4D", "#99E6E6", "#6666FF", "red", "orange", "green", "blue"];
            const names = [...new Set(data.features.map(d => d.properties.name))]
            const legend = new Map();
            data.features.forEach((el, key) => {
                el.id = key
                const name = el.properties.name
                const color = colorArray[names.indexOf(name)]
                el.properties.color = color
                legend.set(el.properties.name, { color, name })
            });
            legend.forEach(s => {
                legendDiv.innerHTML += `
                    <div class="legend-item" id="${s.name}">
                        <div class="square" style="background-color:${s.color}"></div>
                        <div class="name">${s.name}</div>
                    </div>
                `
            })
            return data

        }
